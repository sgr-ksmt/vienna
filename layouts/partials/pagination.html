<nav class="pagination" role="navigation">
{{ if or .HasPrev .HasNext }}
  <hr class="custom_line" />
{{ end }}
{{if .HasPrev}}
<a class="newer-posts" href="{{ .Prev.URL }}"><span aria-hidden="true">&laquo; Previous</span><!-- Newer Posts --></a>
{{end}}
  <span class="page-number">Page {{ .PageNumber }} of {{.TotalPages}}</span>
{{if .HasNext}}
<a class="older-posts" href="{{ .Next.URL }}"><!-- Older Posts  --><span aria-hidden="true">Next &raquo;</span></a>
{{end}}
</nav>
