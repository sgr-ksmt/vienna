{{ partial "header.html" . }}
{{ $baseurl := .Site.BaseURL}}
<section class="taxonomy-terms">
  <h3>{{ .Title }}</h3>
  <ul>
    {{ $data := .Data }}
    {{ range $key, $value := .Data.Terms }}
    <li> <a href="{{ $baseurl }}/{{ $data.Plural }}/{{ $key | urlize }}">{{ $key }}</a> ... {{ len $value }}</li>
    {{ end }}
  </ul>
</section>
{{ partial "footer.html" . }}
